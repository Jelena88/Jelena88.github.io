        <form action="">
            <div id="container">
                <div>
                    <div>
                        <input type="text" id="username" name="username" placeholder="FIRST NAME">
                    </div>
                    <div>

                        </div>

                            <select name="date" id="day">
                            </select>

                                <option value="Februar">February</option>

                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="Septembar">Septembar</option>

                                <option value="December">December</option>
                            </select>
                            <select name="date" id="year">
                            </select>
                            </select>
                        </div>
                    </div>
                    <div class="red">
                        <div class="row1">
                            <label for="gender">Gender</label>
                        </div>
                        <div>
                            <input type="radio" class="radio" name="gender" value="Male">
                            <label for="gender">Male</label>
                            <input type="radio" class="radio" name="gender" value="Female">

                    </div>

                        <div>
                            <select name="country" id="country">
                        </div>
                        </select>
                    </div>

                    </div>
                    <div>
                        <input type="phone" id="phone" name="phone" placeholder="PHONE">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="ENTER YOUR MESSAGES"></textarea>
                    <div id="btn">
                        <input type="submit" value="SEND">
                        <input type="reset" name="" id="" value="RESET">
