<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDoun</title>
    <!-- <link href="countD_2.css" rel="stylesheet" /> -->
</head>

<body>
    <div id="del-countdown">
        <div id="clock"></div>

    </div>
    <!-- <script src="countD_2.js"></script> -->

    <script>

        const clock = document.getElementById('clock');
        let broj = 00;

    

        function countD() {
            let minutes = Math.floor(broj / 60);
            let seconds = broj % 60;
            clock.innerHTML = `${minutes}: ${seconds}`;
         

        }

        let timeID = setInterval(() => {
            countD(); 
            broj++
        }
            , 1000);
        



    </script>
</body>

</html>
</body>
